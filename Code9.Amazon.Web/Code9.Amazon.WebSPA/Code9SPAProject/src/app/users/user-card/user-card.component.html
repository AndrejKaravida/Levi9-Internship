<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="/assets/user.png" alt="{{ user.username }}" />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/chat/', user.id]">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{ user.username }}
    </h6>
    <p class="card-text text-muted text-center">{{ user.firstName }} {{ user.lastName }}</p>
  </div>
</div>
